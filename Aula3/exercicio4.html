<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <title>Listas desordenadas</title>
        <meta charset="utf-8">
    </head>

    <body>

        <h2>Estados por Região</h2>

        <h3>Estados Sudeste</h3>
        <ul>
            <li>São Paulo</li>
            <li>Rio de Janeiro</li>
            <li>Minas Gerais</li>
        </ul>

        <h3>Estados Sul</h3>
        <ul type="circle">
            <li>Paraná</li>
            <li>Santa Catarina</li>
            <li>Rio Grande do Sul</li>
        </ul>

        <h3>Estados Nordeste</h3>
        <ul type="square">
            <li>Bahia</li>
            <li>Pernambuco</li>
            <li>Paraíba</li>
        </ul>

    </body>
    
</html>
