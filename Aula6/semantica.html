<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA Compatible" content="IE=edge">
        <meta name="viewport" content="width, initial-scale=1.0">
        <title>Tabela semântica</title>
    </head>

    <body>
        <h2>Tabela semântica</h2>

        <table border="1">
            <thead>
                <th>Título 1</th>
                <th>Título 2</th>
                <th>Título 3</th>
            </thead>

            <tbody>
                <tr>
                    <td>Body1 Linha 1</td>
                    <td>Body2 Linha 1</td>
                    <td>Body3 Linha 1</td>
                </tr>

                <tr>
                    <td>Body1 Linha 2</td>
                    <td>Body2 Linha 2</td>
                    <td>Body3 Linha 2</td>
                </tr>

                <tr>
                    <td>Body1 Linha 3</td>
                    <td>Body2 Linha 3</td>
                    <td>Body3 Linha 3</td>
                </tr>
            </tbody>

            <tfoot>
                <td>Foot 1</td>
                <td>Foot 2</td>
                <td>Foot 3</td>
            </tfoot>
        </table>
    </body>
</html>
